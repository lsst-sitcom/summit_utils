[mypy]
files = python, tests, config
warn_unused_configs = False
warn_redundant_casts = False
plugins = pydantic.mypy

[mypy-astropy.*]
ignore_missing_imports = True

[mypy-erfa.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True
[mypy-lsst_efd_client.*]
ignore_missing_imports = True
[mypy-astroquery.*]
ignore_missing_imports = True
[mypy-mpl_toolkits.*]
ignore_missing_imports = True
[mypy-nest_asyncio.*]
ignore_missing_imports = True

[mypy-galsim.*]
ignore_missing_imports = True
[mypy-PIL.*]
ignore_missing_imports = True
[mypy-tabulate.*]
ignore_missing_imports = True
[mypy-tqdm.*]
ignore_missing_imports = True

# Don't check LSST packages generally or even try to import them, since most
# don't have type annotations.

[mypy-lsst.*]
ignore_missing_imports = True
ignore_errors = True

# Do expect to import type annotations from LSST middleware dependencies that
# should have them, but don't re-check them as they have their own mypy.ini
# files with their own exceptions.

[mypy-lsst.utils.*]
ignore_missing_imports = False
ignore_errors = True

[mypy-lsst.resources.*]
ignore_missing_imports = False
ignore_errors = True

[mypy-lsst.daf.relation.*]
ignore_missing_imports = False
ignore_errors = True

[mypy-lsst.daf.butler.*]
ignore_missing_imports = False
ignore_errors = True

[mypy-lsst.obs.base.*]
ignore_missing_imports = False
ignore_errors = True

[mypy-lsst.pipe.base.*]
ignore_missing_imports = False
ignore_errors = True

[mypy-lsst.pex.config.*]
ignore_missing_imports = False
ignore_errors = True

[mypy-config.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

# Check all of summit_utils...
[mypy-lsst.summit.utils.*]
ignore_missing_imports = False
ignore_errors = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
strict_equality = False
warn_unreachable = False
warn_unused_ignores = False
allow_untyped_globals = True
allow_redefinition = True

[mypy-lsst.summit.utils.version]
ignore_missing_imports = True
